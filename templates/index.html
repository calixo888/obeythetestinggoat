{% extends 'base.html' %}
{% block head %}
  <title>To-Do Lists</title>
{% endblock %}
{% block body %}
  <div class="container">
    <h1>To-Do Lists</h1>

    <form action="/lists/new/" method="post">
      {% csrf_token %}

      <input placeholder="Create a new list" name="item-list-name" type="text" id="item-list-input" required>

      <input type="submit" value="Create a list!">
    </form>
  </div>
{% endblock %}
