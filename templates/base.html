{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'base.css' %}">

    {% block head %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Lists</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-target">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-target">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a id="nav-item-create-list" class="nav-link" href="/create-list/">Create List</a>
            </li>
            {% if request.user.is_authenticated %}
              <li class="nav-item">
                  <a id="nav-item-create-list" class="nav-link" href="/create-list/">Create List</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/logout/">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="/login/">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
